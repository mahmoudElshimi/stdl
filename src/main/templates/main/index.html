{% extends "main/layout.html" %}

{% block body %}
    <h1> Welcom to STDL:
       <br> Simple To Do List
    </h1>
    {% if items %}
        <ol>
            {% for item in items %}
                <li> {{ item }} </li>
            {% endfor %}
        </ol>
    {% else %}
        <p class="note"> Good job, Ur list is empty!</p>
    {% endif %}
    <a href="{% url 'main:new' %}"> New Item</a>
    <a href="{% url 'main:del' %}"> Del Item</a>
{% endblock %}
